{% from 'commom/macros.html' import static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
{#    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css" type="text/css">#}
    <link href="{{ static("common/sweetalert2.min.css") }}" rel="stylesheet">
    <script src="{{ static("common/sweetalert2.all.min.js") }}"></script>

    <script src="{{ static("common/zzajax.js") }}"></script>
    <script src="{{ static('common/param.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_signbase.css') }}">
    {% block head %}

    {% endblock %}
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('images/7.jpg') }}" alt="">
            </a>
        </div>
        <h2 class="b-signup">{% block h2_block %}{% endblock %}</h2>
        <div class="bbox">
            {% block signinbox %}
            
            {% endblock %}
        </div>
        <span style="display: none" id="return_to">{{ return_to }}</span>
    </div>
</body>
</html>
